checkout:
  post:
    - git submodule sync
    - git submodule update --init
dependencies:
  override:
    - ant resolve -Divy.useCacheOnly=false
  cache_directories:
    - ~/.ivycache-usrz
test:
  override:
    - ant test -Divy.useCacheOnly=true
deploy:
  integration:
    branch: master
    commands:
      - ant -Divy.publications="${CIRCLE_ARTIFACTS}" -Divy.dirPattern=. -Dtask.executed.test=true publish
